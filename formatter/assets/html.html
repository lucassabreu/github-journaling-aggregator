<html>
<head>
  <title>{{ .Title }}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>
<body>
<div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--grey-100">
  <header class="mdl-layout__header mdl-layout__header--scroll mdl-color--grey-100 mdl-color-text--grey-800">
    <div class="mdl-layout__header-row">
      <span class="mdl-layout-title">{{ .Title }}</span>
    </div>
  </header>
  <main class="mdl-layout__content">
    <div class="mdl-grid">
      <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp mdl-cell mdl-cell--8-col">
        <thead>
          <th class="mdl-data-table__cell--non-numeric">Event Name</th>
          <th class="mdl-data-table__cell--non-numeric">Message</th>
        </thead>
        <tbody>
          {{ range .Messages }}
            <tr>
              <td class="mdl-data-table__cell--non-numeric">{{ .EventName }}</td>
              <td class="mdl-data-table__cell--non-numeric">{{ .Message }}</td>
            </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </main>
</div>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
